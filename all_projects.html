<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>كل اعمالنا/ابو حسين لجميع أنواع الدهانات والديكورات</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="assets/css/coustem.css" rel="stylesheet">
  <style>
    /* إضافة هذه الأنماط لتنسيق الفيديو في المودال */
    .modal-body video {
      width: 100%;
      height: 500px; /* تعديل ارتفاع الفيديو */
    }

    /* ضبط عرض الفيديو داخل البطاقة */
    .portfolio-item video {
      width: 100%;
      height: 250px; /* تعديل الحجم حسب الحاجة */
    }


    /* إخفاء الصورة عندما يظهر الفيديو */
    #modalImage {
      display: none;
    }

    /* عرض الفيديو في المودال */
    #modalVideo {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Navbar Section -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light" dir="rtl">
    <div class="container-fluid">
      <div class="navbar-nav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">الرئيسية</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">كل الأعمال</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="section-header text-center mb-5">
    <h2>عرض جميع أعمالنا</h2>
    <p>استعرض كل اعمالنا الضخمة والكلاسيكية في مختلف المجالات.</p>
  </div>

  <div class="row gy-4" id="portfolio-container">
    <!-- سيتم إضافة الأعمال هنا بواسطة JavaScript -->
  </div><!-- End Row -->

  <!-- Modal لعرض الصورة بشكل أكبر -->
  <div class="modal fade" id="portfolioModal" tabindex="-1" aria-labelledby="portfolioModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="إغلاق"></button>
        </div>
        <div class="modal-body">
          <img src="" alt="ابو حسين لجميع انواع الدهانات والديكورات" id="modalImage" class="img-fluid">
          <div id="modalVideo" class="embed-responsive embed-responsive-16by9" style="display:none;">
            <video id="videoFrame" controls>
              <source src="" type="video/mp4">
            </video>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-light text-center py-3 mt-3">
    <div class="container">
      <p class="mb-0">تصميم وتطوير 
        <a href="https://wa.me/967779289621" class="text-light text-decoration-none fw-bold">م.فيصل العفريت</a> و 
      </p>
    </div>
  </footer>

  <!-- إضافة مكتبة AOS JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    async function loadAllProjects() {
      try {
        const response = await fetch('projects.json');
        const data = await response.json();
        if (Array.isArray(data)) {
          const portfolioContainer = document.getElementById('portfolio-container');
          data.forEach((item, index) => {
            const portfolioItem = document.createElement('div');
            portfolioItem.classList.add('col-lg-4', 'col-md-6', 'portfolio-item');
            portfolioItem.setAttribute('data-aos', 'fade-up');
            portfolioItem.setAttribute('data-aos-delay', (index * 100).toString());
  
            if (item.type === "image") {
              portfolioItem.innerHTML = `
                <div class="portfolio-item">
                  <img src="${item.image}" alt="ابو حسين لجميع انواع الدهانات والديكورات" class="img-fluid" data-bs-toggle="modal" data-bs-target="#portfolioModal" data-image="${item.image}">
                </div>
              `;
            } else if (item.type === "video") {
              portfolioItem.innerHTML = `
                <div class="portfolio-item">
                  <div class="video-thumbnail">
                    <video controls width="100%" height="250px" data-bs-toggle="modal" data-bs-target="#portfolioModal" data-video="${item.video}">
                      <source src="${item.video}" type="video/mp4">
                      متصفحك لا يدعم تشغيل الفيديو.
                    </video>
                  </div>
                </div>
              `;
            }
  
            portfolioContainer.appendChild(portfolioItem);
          });
        }
      } catch (error) {
        console.error("خطأ في تحميل الأعمال:", error);
      }
    }
  
    // عند النقر على الصورة
    $('#portfolio-container').on('click', '.portfolio-item img', function() {
      const imageSrc = $(this).data('image');
      $('#modalImage').attr('src', imageSrc).show(); // عرض الصورة
      $('#modalVideo').hide(); // إخفاء الفيديو
    });
  
    // عند النقر على الفيديو
    $('#portfolio-container').on('click', '.portfolio-item video', function() {
      const videoSrc = $(this).data('video');
      const videoElement = $('#videoFrame')[0];
      const videoSource = videoElement.querySelector('source');
      
      // تحديث مصدر الفيديو
      videoSource.setAttribute('src', videoSrc);
      videoElement.load();  // إعادة تحميل الفيديو
      videoElement.play();  // تشغيل الفيديو
      $('#modalImage').hide(); // إخفاء الصورة
      $('#modalVideo').show(); // عرض الفيديو
    });
  
    // عند إغلاق المودال، إيقاف الفيديو
    $('#portfolioModal').on('hidden.bs.modal', function () {
      const videoElement = $('#videoFrame')[0];
      videoElement.pause(); // إيقاف الفيديو عند غلق المودال
      videoElement.currentTime = 0; // إعادة الفيديو للبداية
    });
  
    window.onload = loadAllProjects;
    AOS.init();
  </script>
  
  
  
</body>
</html>
