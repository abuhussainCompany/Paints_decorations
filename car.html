<script>
  // مثال على كيفية إضافة الأعمال عبر JavaScript
  async function loadPortfolioItems() {
  try {
    const response = await fetch('projects.json'); // جلب البيانات من ملف JSON
    const data = await response.json(); // تحويل الاستجابة إلى JSON

    const portfolioContainer = document.getElementById('portfolio-container'); // الحصول على حاوية الأعمال

    // اختيار أول 6 أعمال فقط
    const limitedData = data.slice(0, 6);

    // المرور على أول 6 أعمال وإضافة العناصر الخاصة بهم
    limitedData.forEach((project) => {
      // إنشاء العمود الذي يحتوي على تفاصيل المشروع
      const projectColumn = document.createElement('div');
      projectColumn.classList.add('col-xl-4', 'col-md-6', 'portfolio-item');

      // إنشاء رابط للمشروع
      const projectLink = document.createElement('a');
      projectLink.href = '#'; // تعيين الرابط من ملف JSON
      projectLink.classList.add('portfolio-wrap');

      // إنشاء الصورة الخاصة بالمشروع
      const img = document.createElement('img');
      img.src = project.image; // تعيين مصدر الصورة من ملف JSON
      img.classList.add('img-fluid');
      img.alt = project.title; // تعيين العنوان للصورة

      // إضافة الحدث عند النقر على الصورة لفتحها في النافذة المنبثقة
      img.addEventListener('click', () => openModal(project.image, project.title));

      // إضافة الرابط والصورة إلى العمود
      projectLink.appendChild(img);

      // إضافة التفاصيل إلى العمود
      const projectInfo = document.createElement('div');
      projectInfo.classList.add('portfolio-info');
      const projectTitle = document.createElement('h4');
      projectTitle.textContent = project.title; // تعيين اسم المشروع من ملف JSON
      projectInfo.appendChild(projectTitle);

      // إضافة المعلومات إلى العمود
      projectColumn.appendChild(projectLink);

      // إضافة العمود إلى حاوية الأعمال
      portfolioContainer.appendChild(projectColumn);
    });
  } catch (error) {
    console.error("خطأ في تحميل الأعمال:", error); // التعامل مع الأخطاء
  }
}

// دالة لفتح النافذة المنبثقة
function openModal(imageSrc, captionText) {
  const modal = document.getElementById('imageModal');
  const modalImage = document.getElementById('modalImage');
  const modalCaption = document.getElementById('modalCaption');

  modal.style.display = "block"; // عرض النافذة المنبثقة
  modalImage.src = imageSrc; // تعيين مصدر الصورة في النافذة المنبثقة
  modalCaption.textContent = captionText; // تعيين النص في النافذة المنبثقة
}

// دالة لإغلاق النافذة المنبثقة
function closeModal() {
  const modal = document.getElementById('imageModal');
  modal.style.display = "none"; // إخفاء النافذة المنبثقة
}

// إضافة حدث الإغلاق عند النقر على زر الإغلاق
document.getElementById('closeModal').addEventListener('click', closeModal);

// تحميل الأعمال عند تحميل الصفحة
window.onload = function() {
  loadPortfolioItems();
};
</script>
